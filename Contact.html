      <form action="" class="form__contact">

        <input type="text" placeholder="Phone number (optional)" class="form_input__contact">
        <textarea type="text" placeholder="Message" class="form_textarea__contact" required></textarea>
        <input type="submit" class="form_submit__contact" value="SUBMIT">
      </form>
    </main>
